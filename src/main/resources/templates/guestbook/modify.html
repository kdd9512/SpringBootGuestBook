<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook Modify Page</h1>
        <form action="/guestbook/modify" method="post">
            <div class="form-group">
                <label>gno</label>
                <input
                        type="text"
                        class="form-control"
                        name="gno"
                        th:value="${dto.gno}"
                        readonly/>
            </div>
            <div class="form-group">
                <label>title</label>
                <input
                        type="text"
                        class="form-control"
                        name="title"
                        th:value="${dto.title}"/>
            </div>
            <div class="form-group">
                <label>content</label>
                <input
                        type="text"
                        class="form-control"
                        name="content"
                        th:value="${dto.content}"/>
            </div>
            <div class="form-group">
                <label>writer</label>
                <input
                        type="text"
                        class="form-control"
                        name="writer"
                        th:value="${dto.writer}"
                        readonly/>
            </div>
            <div class="form-group">
                <label>register date</label>
                <input type="text"
                       class="form-control"
                       th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}"
                       readonly/>
            </div>
            <div class="form-group">
                <label>modify date</label>
                <input type="text"
                       class="form-control"
                       th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}"
                       readonly/>
            </div>
        </form>
        <button type="button" class="btn btn-primary modifyBtn">Modify</button>
        <button type="button" class="btn btn-info listBtn">List</button>
        <button type="button" class="btn btn-danger removeBtn">Remove</button>

        <!--
            controller 에 반드시 RequestMapping 의 method 방식을 POST 로 정의해야한다.
            이하 jquery.
        -->
        <script th:inline="javascript" >
            let actionForm = $('form');

            $(".removeBtn").click(function () {

                actionForm
                    .attr("action", "/guestbook/remove")
                    // 통신은 POST 방식으로 한다. 이 경우 반드시 controller 에서 POST 방식을 사용할 것을 선언해야 한다.
                    .attr("method", "post");

                actionForm.submit();
            });

            $(".modifyBtn").click(function (){
                if (!confirm("수정합니까")) {
                    return;
                }
                actionForm
                    .attr("action", "/guestbook/modify")
                    .attr("method", "post")
                    .submit();
            });

            $(".listBtn").click(function (){
                let pageInfo = $("input[name='page']");

                actionForm.empty(); // form 태그 모든내용 삭제
                actionForm.append(pageInfo); // 목록 페이지 이동에 필요한 내용 다시 추가.
                actionForm
                    .attr("action", "/guestbook/list")
                    .attr("method", "get");

                console.log(actionForm.html()); // 우선 확인 후 주석 처리.
                actionForm.submit(); // 확인 후 주석 해제.
            })
        </script>
    </th:block>

</th:block>

</html>
